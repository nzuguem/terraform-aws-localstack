image:
  file: .gitpod.Dockerfile

tasks:
  - name: TF setup and First provisioning
    command: |
      make start-localstack
      make setup-tf-backend
      make create-test-secret
      make tf-init
      make tf-apply
      
  - name: Setup Development Env
    init: |
      make pre-commit-install
      make tflint-init

vscode:
  extensions:
    - hashicorp.terraform
    - HashiCorp.HCL